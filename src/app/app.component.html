
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My Curd App</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="addItem()">
     Add Item
    </button>
    
  </mat-toolbar>
  <div class="table-body">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Item </th>
        <td mat-cell *matCellDef="let row"> {{row.item}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="decp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.decp}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prices </th>
        <td mat-cell *matCellDef="let row"> {{row.price|currency:'INR'}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.date|date}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
        <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="dt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delivary Time  </th>
        <td mat-cell *matCellDef="let row"> {{row.dt}} </td>
      </ng-container>
      <!-- Fruit Column -->
      <ng-container matColumnDef="review">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Review  </th>
        <td mat-cell *matCellDef="let row"> {{row.review}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action  </th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button color="primary" (click)="editItem(row)"><mat-icon>edit</mat-icon></button> 
        <button mat-icon-button color="warn" (click)="deleteItem(row.id)"><mat-icon>delete</mat-icon></button></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
