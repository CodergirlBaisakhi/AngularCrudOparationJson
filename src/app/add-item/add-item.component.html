<div mat-dialog-title>
    Add Item
</div>
<form [formGroup]="itemForm" (ngSubmit)="AddItem()">
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Item name</mat-label>
            <input matInput formControlName="item">
          </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput formControlName="decp">
          </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput formControlName="price">
          </mat-form-field>
        
          <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>   
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Delivery Time </mat-label>
            <mat-select  formControlName="dt">                            
                <mat-option *ngFor="let food of DelivaryTimeS" [value]="food">{{food}}</mat-option>              
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Review</mat-label>
            <input matInput formControlName="review">
          </mat-form-field>
    </div>
    <div class="row">
        <mat-radio-group aria-label="Select an option" formControlName="stock">
            <mat-label><b>Item</b></mat-label>
            <mat-radio-button value="instock">In Stock</mat-radio-button>
            <mat-radio-button value="outstock">Out Stock</mat-radio-button>
          </mat-radio-group>
    </div>
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data?'Update':'Save'}}</button>
</div>
</form>
